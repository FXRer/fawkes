<div fxLayout="row">
	<mat-card class="ff-content-card" fxFlex="32">
		<mat-card-title>
			<div>CPU</div>
		</mat-card-title>
		<mat-divider></mat-divider>
		<mat-card-content class="ff-card-content">
			<prom-chart
				[query]="query_cpu"
				legend_label="mode"
				y_tick_format=".0%"
				[y_min]="0.0"
				[y_max]="1.0">
			</prom-chart>
		</mat-card-content>
	</mat-card>

	<mat-card class="ff-content-card" fxFlex="32">
		<mat-card-title>
			<div>Memory</div>
		</mat-card-title>
		<mat-divider></mat-divider>
		<mat-card-content class="ff-card-content">
			<prom-chart
				[query]="query_mem"
				legend_label="groupname"
				y_tick_format="bytes">
			</prom-chart>
		</mat-card-content>
	</mat-card>

	<mat-card class="ff-content-card" fxFlex="32">
		<mat-card-title>
			<div>Per Thread CPU</div>
		</mat-card-title>
		<mat-divider></mat-divider>
		<mat-card-content class="ff-card-content">
			<prom-chart
				[query]="query_threads"
				legend_label="threadname"
				y_tick_format=".1%">
			</prom-chart>
		</mat-card-content>
	</mat-card>
</div>

<div fxLayout="row">
	<prom-stat
		[query]="query_ntp_offset"
		[factor]="1000"
		[thresholds]="[-10, -3, 3, 10]"
		label="NTP Offset"
		unit="ms">
	</prom-stat>
	<prom-stat
		[query]="query_mem_avail"
		[factor]="1. / (1024*1024*1024)"
		[thresholds]="[3,1]"
		label="Mem Avail"
		unit="GB">
	</prom-stat>
	<prom-stat
		[query]="query_ssd_avail"
		[factor]="1. / (1024*1024*1024)"
		[thresholds]="[20,10]"
		label="SSD Avail"
		unit="GB">
	</prom-stat>
</div>

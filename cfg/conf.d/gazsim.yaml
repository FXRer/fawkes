%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/gazsim
---
gazsim:
  llsf-rb-comm:
    proto-dirs: ["@BASEDIR@/src/agents/llsf2013/msgs"]
    refbox-host: "localhost"
    refbox-port: 4444
  laser:
    max_range: 5.5
  light-front:
    max-distance: 0.1
    success-visibility-history: 300
    fail-visibility-history: -300

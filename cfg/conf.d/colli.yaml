%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/

plugins/colli:

  # Frequency in Hz of how often calli is called (deprecated; this is defined by fawkes main loop)
  FREQUENCY: 10

  # The maximum robot increasement of laser readings
  MAX_ROBO_INCREASE: 0.04

  # Robocup mode, if set to 1, this means no obstacle increasement
  ROBOCUP_MODE: 0

  # The id of navigator iface
  Navigator_interface_id: Navigator

  # The id of laser iface
  Laser_interface_id: Laser

  # The id of motor iface
  Motor_interface_id: Motor

  # Default security distance to keep to obstacles
  security_distance: 0.2

  # Default maximum velocity
  max_velocity: 1.5

  # Default escaping behaviour (just enabled/disabled)
  escaping_enabled: true

  frame:
    # base_link frame
    base: !frame /base_link
    laser: !frame /base_laser

  OccGrid:
    # Occgrid height in m
    HEIGHT: 6.5
    # Occgrid width in m
    WIDTH: 6.5
    # Occgrid cell height in cm
    CELL_HEIGHT: 5
    # Occgrid cell width in cm
    CELL_WIDTH: 5

  QuadraticMotorInstruct:
    # quadratic motor indtruct basic trans acc
    BASIC_TRANS_ACC: 0.23
    # quadratic motor indtruct basic trans dec
    BASIC_TRANS_DEC: 0.42
    # quadratic motor indtruct basic rot acc
    BASIC_ROT_ACC: 0.23
    # quadratic motor indtruct basic rot dec
    BASIC_ROT_DEC: 0.42

  SlowDriveModule:
    # drive mode slow max trans
    MAX_TRANS: 1.0
    # drive mode slow max rot
    MAX_ROT: 2.0

  MediumDriveModule:
    # drive mode medium max trans
    MAX_TRANS: 2.0
    # drive mode medium max rot
    MAX_ROT: 6.0

  FastDriveModule:
    # drive mode fast max trans
    MAX_TRANS: 2.99
    # drive mode fast max rot
    MAX_ROT: 7.0

  Roboshape:
    # roboshape
    ROBOSHAPE: 1
    # widthx for angular robot
    WIDTH_X: 0.38
    # widthy for angular robot
    WIDTH_Y: 0.4
    # roboshape front
    WIDTH_ADD_FRONT: 0.2
    # roboshape right
    WIDTH_ADD_RIGHT: 0.02
    # roboshape back
    WIDTH_ADD_BACK: 0.05
    # roboshape left
    WIDTH_ADD_LEFT: 0.02
    # laser offset from back
    LASER_OFFSET_X_FROM_BACK: 0.062
    # laser offset from left
    LASER_OFFSET_Y_FROM_LEFT: 0.2

  LaserOccupancyGrid:
    # the max size of the laser reading history for the search
    MAX_HISTORY_LENGTH: 60
    # the min size of the laser reading history for the search
    MIN_HISTORY_LENGTH: 15
    # the history vector size with number of saved elements
    INITIAL_HISTORY_SIZE: 500
    # This is the distance in which laser readings
    DISTANCE_ACCOUNT: 0.1

  TrigTable:
    # Trigonometry Resolution in number of steps per degree
    RESOLUTION: 2

  Laser:
    # Minimum laser reading length for that the reading is taken as valid
    MINIMUM_READING_LENGTH: 0.02

  AStar:
    # astar maximum states
    MAX_STATES: 15000

  EscapeDriveModule:
    # maximum transalational velocity in escape mode
    MAX_TRANS: 0.3
    # maximum rotational velocity in escape mode
    MAX_ROT: 0.8

  # default laser_calibration values for ignore-readings! if this node is available, these
  # values are used.
  laser_calibration:
    IgnoreFRStart: 25
    IgnoreFREnd: 39
    IgnoreRRStart: 95
    IgnoreRREnd: 117
    IgnoreRLStart: 245
    IgnoreRLEnd: 264
    IgnoreFLStart: 322
    IgnoreFLEnd: 335

  # ignore-readings config for caesar. NOTE: these are not used, you need to put them into
  # the 'laser_calibration' note in order to be active.
  laser_calibration_caesar:
    IgnoreFRStart: 28
    IgnoreFREnd: 35
    IgnoreRRStart: 96
    IgnoreRREnd: 110
    IgnoreRLStart: 250
    IgnoreRLEnd: 266
    IgnoreFLStart: 325
    IgnoreFLEnd: 332

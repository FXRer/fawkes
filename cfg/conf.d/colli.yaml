%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/

plugins/colli:

  # Frequency in Hz of how often calli is called (deprecated; this is defined by fawkes main loop)
  FREQUENCY: 10

  # The maximum robot increasement of laser readings
  MAX_ROBO_INCREASE: 0.04

  # Robocup mode, if set to 1, this means no obstacle increasement
  ROBOCUP_MODE: 0

  # The id of navigator iface
  Navigator_interface_id: Navigator

  # The id of laser iface
  Laser_interface_id: Laser

  # The id of motor iface
  Motor_interface_id: Motor

  # Default security distance to keep to obstacles
  security_distance: 0.2

  # Default maximum velocity
  max_velocity: 1.5

  # Default escaping behaviour (just enabled/disabled)
  escaping_enabled: true

  frame:
    # base_link frame
    base: !frame /base_link
    # laser frame
    laser: !frame /base_laser

  OccGrid:
    # Occgrid height in m
    HEIGHT: 6.5
    # Occgrid width in m
    WIDTH: 6.5
    # Occgrid cell height in cm
    CELL_HEIGHT: 5
    # Occgrid cell width in cm
    CELL_WIDTH: 5

  QuadraticMotorInstruct:
    # Basic translation acceleration
    BASIC_TRANS_ACC: 0.23
    # Basic translation deceleration
    BASIC_TRANS_DEC: 0.42
    # Basic rotation acceleration
    BASIC_ROT_ACC: 0.23
    # Basic rotation deceleration
    BASIC_ROT_DEC: 0.42

  SlowDriveModule:
    # Max translation velocity
    MAX_TRANS: 1.0
    # Max rotation velocity
    MAX_ROT: 2.0

  MediumDriveModule:
    # Max translation velocity
    MAX_TRANS: 2.0
    # Max rotation velocity
    MAX_ROT: 6.0

  FastDriveModule:
    # Max translation velocity
    MAX_TRANS: 2.99
    # Max rotation velocity
    MAX_ROT: 7.0

  EscapeDriveModule:
    # Max translation velocity
    MAX_TRANS: 0.3
    # Max rotation velocity
    MAX_ROT: 0.8

  Roboshape:
    # Define the roboshape: 1 is angular (default), 0 is round
    ROBOSHAPE: 1
    # Width_x for angular robot
    WIDTH_X: 0.38
    # Width_y for angular robot
    WIDTH_Y: 0.4
    # Extra extension to front
    WIDTH_ADD_FRONT: 0.2
    # Extra extension to right
    WIDTH_ADD_RIGHT: 0.02
    # Extra extension to back
    WIDTH_ADD_BACK: 0.05
    # Extra extension to left
    WIDTH_ADD_LEFT: 0.02
    # The Lasers offset from back, seen from behind left.
    LASER_OFFSET_X_FROM_BACK: 0.062
    # The Lasers offset from left, seen from behind left.
    LASER_OFFSET_Y_FROM_LEFT: 0.2

  LaserOccupancyGrid:
    # the max size of the laser reading history for the search
    # Note: This has to be divided by 10 to get seconds
    MAX_HISTORY_LENGTH: 60
    # the min size of the laser reading history for the search
    # Note: This has to be divided by 10 to get seconds
    MIN_HISTORY_LENGTH: 15
    # the history vector size with number of saved elements
    # Note: This is the initial size. If the history grows bigger, elements have to be appended
    #  and this costs time. But to many elements result in page faults ;-)
    INITIAL_HISTORY_SIZE: 500
    # This is the distance in which laser readings are ignored for putting a new ellipse into the grid
    DISTANCE_ACCOUNT: 0.1

  TrigTable:
    # Trigonometry Resolution in number of steps per degree
    RESOLUTION: 2

  Laser:
    # Minimum laser reading length for that the reading is taken as valid
    MINIMUM_READING_LENGTH: 0.02

  AStar:
    # maximum number of states the colli uses to search for a path.
    # The more states the better the search, but the slower the algorithm
    MAX_STATES: 15000

  # default laser_calibration values for ignore-readings! It defines, which laser beams (ot of 360) are
  # not taken into account in front/back left/righ (if there is a pipe occluding the laser sight).
  # If this node is available ("laser_calibration"), these values are used.
  laser_calibration:
    IgnoreFRStart: 25
    IgnoreFREnd: 39
    IgnoreRRStart: 95
    IgnoreRREnd: 117
    IgnoreRLStart: 245
    IgnoreRLEnd: 264
    IgnoreFLStart: 322
    IgnoreFLEnd: 335

  # ignore-readings config for caesar. NOTE: these are not used, you need to put them into
  # the "laser_calibration" node in order to be active.
  laser_calibration_caesar:
    IgnoreFRStart: 28
    IgnoreFREnd: 35
    IgnoreRRStart: 96
    IgnoreRREnd: 110
    IgnoreRLStart: 250
    IgnoreRLEnd: 266
    IgnoreFLStart: 325
    IgnoreFLEnd: 332

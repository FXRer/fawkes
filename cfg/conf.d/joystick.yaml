%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/joystick
---
/hardware/joystick:
  # Joystick device file
  device_file: /dev/input/js0

  # Configuration settings for the joystick-teleop plugin
  # The example configuration is suitable for an Xbox 360 controller
  teleop:
    # Axis index for forward/backward movement
    axis_forward: 1

    # Axis index for sideward movement
    axis_sideward: 0

    # Axis index for rotational movement
    axis_rotation: 3

    # Maximum velocity forward; m/s
    max_vx: 1.5

    # Maximum velocity sideward; m/s
    max_vy: 1.5

    # Maximum rotation; rad/s
    max_omega: 1.57

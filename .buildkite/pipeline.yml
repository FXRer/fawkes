# Fawkes Buildkite Pipeline
steps:
  - label: ":fedora: Fedora"
    command: .buildkite/build
    plugins:
      docker#v1.4.0:
        image: timn/fawkes-builder:fedora28-kinetic
        workdir: /opt/fawkes
        always-pull: true
        environment:
          - BUILDKITE
        mounts:
          - /var/lib/buildkite-agent/ccache:/var/cache/ccache
        user: builder
        debug: true

  - label: ":pencil: Checks"
    command: .buildkite/check
    plugins:
      docker#v1.4.0:
        image: timn/fawkes-builder:fedora28-kinetic
        workdir: /opt/fawkes
        always-pull: true
        user: builder
        debug: true
